<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle Pong</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>Battle Pong</h1>
            <div class="instructions">
                <div class="player-controls">
                    <div class="player1">
                        <h3>Player 1</h3>
                        <p>Move: W/S</p>
                        <p>Shoot: Q</p>
                    </div>
                    <div class="player2">
                        <h3>Player 2</h3>
                        <p>Move: ↑/↓</p>
                        <p>Shoot: ←</p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="score-board">
            <div class="score" id="player1-score">
                <span class="player-name">Player 1</span>
                <span class="score-value" id="score1">0</span>
            </div>
            <div class="vs">VS</div>
            <div class="score" id="player2-score">
                <span class="player-name">Player 2</span>
                <span class="score-value" id="score2">0</span>
            </div>
        </div>
        
        <canvas id="gameCanvas"></canvas>
        
        <div class="game-status" id="gameStatus">
            <div id="statusMessage">Press SPACE to start!</div>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
