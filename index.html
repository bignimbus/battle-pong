<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle Pong</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="title-screen" id="titleScreen">
        <h1 class="main-title">Battle Pong</h1>
        <div class="game-description">
            <p>Avoid the ball. Shoot projectiles. Immobilize your opponent.</p>
        </div>
        <div class="menu-buttons">
            <button class="menu-button" id="twoPlayerBtn">2 Players</button>
            <button class="menu-button" id="aiPlayerBtn">vs AI</button>
        </div>
    </div>

    <div class="difficulty-screen" id="difficultyScreen" style="display: none;">
        <h2>Select AI Difficulty</h2>
        <div class="difficulty-grid">
            <button class="difficulty-button" data-level="1">1<span>Easy</span></button>
            <button class="difficulty-button" data-level="2">2</button>
            <button class="difficulty-button" data-level="3">3</button>
            <button class="difficulty-button" data-level="4">4</button>
            <button class="difficulty-button" data-level="5">5<span>Medium</span></button>
            <button class="difficulty-button" data-level="6">6</button>
            <button class="difficulty-button" data-level="7">7</button>
            <button class="difficulty-button" data-level="8">8</button>
            <button class="difficulty-button" data-level="9">9</button>
            <button class="difficulty-button" data-level="10">10<span>Impossible</span></button>
        </div>
        <button class="back-button" id="backBtn">Back</button>
    </div>

    <div class="game-container" id="gameContainer" style="display: none;">
        <div class="audio-controls">
            <button class="audio-toggle" id="musicToggle">
                <span class="toggle-icon">üéµ</span>
                <span class="toggle-label">Music: ON</span>
            </button>
            <button class="audio-toggle" id="sfxToggle">
                <span class="toggle-icon">üîä</span>
                <span class="toggle-label">SFX: ON</span>
            </button>
        </div>
        <div class="game-header">
            <div class="player-info player1-info">
                <div class="player-score">
                    <span class="score-value" id="score1">0</span>
                </div>
                <div class="player-details">
                    <h3>Player 1</h3>
                    <span class="controls">W/S ‚Ä¢ D</span>
                </div>
            </div>
            
            <div class="center-info">
                <h1>Battle Pong</h1>
                <div class="pause-hint">P or ESC to pause</div>
            </div>
            
            <div class="player-info player2-info">
                <div class="player-details">
                    <h3 id="player2Name">Player 2</h3>
                    <span class="controls" id="player2Controls">‚Üë/‚Üì ‚Ä¢ ‚Üê</span>
                </div>
                <div class="player-score">
                    <span class="score-value" id="score2">0</span>
                </div>
            </div>
        </div>
        
        <canvas id="gameCanvas"></canvas>
        
        <div class="hit-counter" id="hitCounter">
            <span class="hit-label">Ball Hits:</span>
            <span class="hit-value" id="hitValue">0</span>
            <span class="hit-max">/10</span>
            <div class="hit-bar">
                <div class="hit-bar-fill" id="hitBarFill"></div>
            </div>
        </div>
        
        <div class="game-status" id="gameStatus">
            <div id="statusMessage">Press SPACE to start!</div>
        </div>
        
        <button class="back-to-menu" id="menuBtn">Main Menu</button>
    </div>
    
    <script src="audio.js"></script>
    <script src="game.js"></script>
</body>
</html>
